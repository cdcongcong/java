<html>
<head>
<meta charset="UTF-8">

<body>

	<div id="loading">
		<div class="loading-indicator">
			系统 <br /> <span id="loading-msg">载入中...</span>
		</div>
	</div>


	<div id="code-load" style="display: none;">
		<script type="text/javascript">
			document.getElementById('loading-msg').innerHTML = '加载核心库...';
		</script>
		<script src="extjs/extjs/bootstrap.js"></script>
		<script type="text/javascript">
			document.getElementById('loading-msg').innerHTML = '加载界面...';
		</script>

		<script src="extjs/extjs/locale/ext-lang-zh_CN.js"></script>

		<script type="text/javascript">
			document.getElementById('loading-msg').innerHTML = '初始化...';
		</script>
		<script type="text/javascript">
			document.getElementById('loading').innerHTML = '';
		</script>

	</div>


	<!-- <x-bootstrap> -->
	<script type="text/javascript" src="extjs/extjs/shared/include-ext.js"></script>
	<script type="text/javascript"
		src="extjs/extjs/shared/options-toolbar.js"></script>
	<!-- </x-bootstrap> -->


	<script type="text/javascript" src="extjs/extjs/portal/portal.js"></script>

	<script type="text/javascript">
		Ext.onReady(function() {
			Ext.create('Ext.app.Portal');
		});
		
	</script>
