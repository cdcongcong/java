var fp = Ext.create('Ext.FormPanel', {
    title: 'StatusBar with Integrated Form Validation',
    renderTo: Ext.getBody(),
    width: 350,
    autoHeight: true,
    id: 'status-form',
    renderTo: Ext.getBody(),
    labelWidth: 75,
    bodyPadding: 10,
    style:{
        marginRight: 'auto',
        marginLeft: 'auto',
        marginTop: '200px',
        marginButton: 'auto'
} ,
    defaults: {
        anchor: '95%',
        allowBlank: false,
        selectOnFocus: true,
        msgTarget: 'side'
    },
    
    items:[{
        xtype: 'textfield',
        fieldLabel: 'Name',
        blankText: 'Name is required'
    },{
        xtype: 'datefield',
        fieldLabel: 'Birthdate',
        blankText: 'Birthdate is required'
    }],
    
    dockedItems: [{
        xtype: 'toolbar',
        dock: 'bottom',
        ui: 'footer',
        items: ['->', {
            text: 'Save',
            handler: function(){
                if(fp.getForm().isValid()){
                    fp.getEl().mask();
                    Ext.Loader.setPath('Application', 'extjs/application');
                    var index = Ext.create('Application.index.view.Index');
					/*
                    fp.getForm().submit({
                        url: 'fake.php',
                        success: function(){
                            fp.getEl().unmask();
                        }
                    });
                    */
                    
                }
            }
        }]
   }]    
    
})
})
